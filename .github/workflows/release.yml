name: Run Pypi

on:
  pull_request:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 【変更点1】mainとの比較のため、履歴をすべて取得します
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      # 【変更点2】バージョン変更を判定するステップを追加
      - name: Check if version changed
        id: check_version
        run: |
          # 比較対象のmainブランチの情報を取得
          git fetch origin main

          # 現在のブランチのバージョンを取得 (Python 3.11+標準のtomllibを使用)
          NEW_VER=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          
          # mainブランチのpyproject.tomlの内容を読み取ってバージョンを取得
          OLD_VER=$(git show origin/main:pyproject.toml | python -c "import tomllib, sys; print(tomllib.load(sys.stdin.buffer)['project']['version'])")
          
          echo "Current Version: $NEW_VER"
          echo "Main Version:    $OLD_VER"

          if [ "$NEW_VER" != "$OLD_VER" ]; then
            echo "Version changed!"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version not changed."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build package
        # ビルド自体はバージョンが変わっていなくてもテストとして実行しても良いですが、
        # 公開に合わせてスキップしたい場合はここにも if をつけます
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Publish package
        # 【変更点3】バージョンが変更された場合のみ実行する条件を追加
        if: steps.check_version.outputs.changed == 'true'
        run: |
          pip install twine
          python -m twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}